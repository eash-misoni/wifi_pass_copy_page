<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WiFi接続情報</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    .card {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    .info {
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Wi-Fi情報</h2>
    <div class="info"><strong>ネットワーク名1:</strong> aterm-794624-g</div>
    <div class="info"><strong>ネットワーク名1:</strong> aterm-794624-g</div>
    <div class="info"><strong>パスワード:</strong> <span id="pw">55e58b1144565</span></div>
    <button onclick="copyPassword()">パスワードをコピー</button>
  </div>

  <script>
    const password = document.getElementById("pw").innerText;

    function copyPassword() {
      navigator.clipboard.writeText(password).then(() => {
        alert("パスワードをコピーしました！");
      }).catch(() => {
        alert("コピーに失敗しました。手動でコピーしてください。");
      });
    }

    // 自動コピー（対応ブラウザのみ）
    window.addEventListener("load", () => {
      navigator.clipboard.writeText(password).catch(() => {
        // 失敗しても何もしない（ユーザー操作が必要な場合など）
      });
    });
  </script>
</body>
</html>
